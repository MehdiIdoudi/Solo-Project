<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Pairs</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="/Images/Favicon.png" type="image/x-icon">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/Images/Background-video.mov" type="video/mp4">
      </video>

      <header>
        <img src="/Images/winn.jpg" alt="" id="win" hidden>
        <nav>
            <div class="card">
                <div class="card__content">
                    <h1>=>  Best score :<span id="bscore">0</span></h1>
                </div></div>


        <button class="btn">
            <span class="text">Play</span>
          </button>


          <div class="card">
            <div class="card__content">
                <h1> =>Time left: <span id="time"></span></h1>
            </div></div>
        </nav>
      </header>

      <main>
      <div id ="The-game">
        <table>
            <tr>
        <th> <img src="/Images/YUGiOH.jfif" id="first"></th>
        <th><img src="/Images/YUGiOH.jfif" id="second" alt=""></th>
         <th><img src="/Images/YUGiOH.jfif" id="third" alt=""></th>
        </tr>
        <tr>
        <th> <img src="/Images/YUGiOH.jfif" id="fourth" alt=""></th>
        <th> <img src="/Images/YUGiOH.jfif" id="fifth" alt=""></th>
        <th><img src="/Images/YUGiOH.jfif" id="sixth"alt=""></th>
        </tr>
</table>

      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
